
  <div class="card mb-4 shadow-sm">
    <div class="card-body d-flex justify-content-between">
       <p class="card-text font-weight-bold pt-3"><strong>{{ productItem.naziv }}</strong></p>
        <p class="card-text pt-3"><strong>{{ productItem.cena }} RSD </strong></p>
      <div class="d-flex justify-content-between align-items-center">
        <div *ngIf="productItem.dostupnost>0" class="btn-group">
          <button type="button" 
          class="btn btn-sm btn-danger product-btn" (click)="onAdd(productItem)">Ubaci u korpu</button>
        </div>
      </div>
    </div>

<div class="row">
  <div class="col-md-12">
    <label for="pretrazi">Pretrazi</label>
    <input
      type="text"
      class="form-control mr-sm-2"
      placeholder="Pretrazi"
      [(ngModel)]="filteredStatus"
    />
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12" *ngFor="let product of products | filter : filteredStatus">
        <app-product-item [productItem]="product"></app-product-item>
      </div>
    </div>
  </div>
</div>

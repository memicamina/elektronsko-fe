<h1 class="display-4" style="margin-right: 15%; margin-left: 15%; text-align: center;">Prikaz zahteva</h1>
    <div class="card" *ngFor="let zah of zahtevi">
        <div class="card-body d-flex justify-content-between flex-md-row">
         <p class="card-text pt-3"><strong>{{zah.idZahteva}}</strong></p>
         <p class="card-text pt-3"><strong>{{zah.email}}</strong></p>
            <p class="card-text pt-3"><strong>{{zah.vrsta}}</strong></p>
            <p class="card-text pt-3"><strong>{{zah.datum}}</strong></p>
            <p class="card-text pt-3"><strong>{{zah.vreme}}</strong></p>
                <p class="card-text pt-3"><strong>{{zah.status}}</strong></p>
                <div class="btn-group">

                    <button type="button" class="btn btn-sm btn-success" (click)="odobriZahtev(zah)">Odobri</button>
                </div>
                 <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-danger" (click)="izbrisiZahtev(zah)">Izbrisi</button>
                </div>
        </div>
  </div>

<div class="row">
    <div class="col-10 mx-auto my-2 text-center text-title">
      <h1 class="text-capitalize font-weight-bold">
        Moja <strong class="text-danger">Korpa</strong>
      </h1>
    </div>
  </div>
  <div *ngIf="items.length>0">
 <app-cart-columns></app-cart-columns>
  </div>
  
  <div *ngIf="items.length>0" class="container-fluid">
    <div *ngFor="let item of items">
    <app-cart-item [item]="item"
     (increaseQty)="increaseQty($event)"
     (decreaseQty)="decreaseQty($event)"
     (removeFromCart)="removeFromCart($event)"
    ></app-cart-item>
   </div>
  </div>
  <div  *ngIf="items.length>0" class="container">
    <div class="row">
      <div class="col-10 mt-2 ml-sm-5 ml-md-auto col-sm-8 text-capitalize text-right">
          <button
            class="btn btn-danger text-uppercase mb-3 px-5"
            type="button" (click)="emptyCart()">
            isprazni korpu
          </button>
        <h5>
          <span class="text-title  text-danger bg-white"> Ukupno :</span>
          <strong class=" text-danger bg-white"> {{ukupnoKorpa}} RSD</strong>
        </h5>
        <button
        class="btn btn-primary text-uppercase mb-3 px-5"
        type="button"
        (click)="finishOrder()"
        style="margin-top: 1%;"
      >
        zavr≈°i kupovinu
      </button>
      </div>
    </div>
  
  </div>
   <div class="form-group" style="margin-right:10%;">
      <label class="bg-white">Unesite kod kupona: (opciono)</label>
    <input type="number" class="form-control" style="width: 20.8%;" (change)="setCode($event.target.value)">
  </div>
